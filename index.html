<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Week 1 - Jogos Favoritos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            color: white;
            padding: 20px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #22d3ee, #3b82f6, #8b5cf6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(34, 211, 238, 0.5);
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #cbd5e1;
            font-weight: 300;
        }

        .nfl-logo {
            width: 120px;
            height: auto;
            margin: 0 auto 1.5rem;
            display: block;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .games-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 35px 65px rgba(34, 211, 238, 0.2);
        }

        .game-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .matchup {
            font-size: 1.8rem;
            font-weight: bold;
            color: #22d3ee;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .team-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .team-logo-fallback {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .vs-text {
            font-size: 1.2rem;
            color: #9ca3af;
            font-weight: normal;
        }

        .game-info {
            color: #cbd5e1;
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }

        .game-status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: linear-gradient(45deg, #10b981, #22d3ee);
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .time-unit {
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.2), rgba(59, 130, 246, 0.2));
            border: 2px solid rgba(34, 211, 238, 0.3);
            border-radius: 10px;
            padding: 0.8rem 0.5rem;
            min-width: 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .time-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .time-unit:hover::before {
            left: 100%;
        }

        .time-number {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
            line-height: 1;
            margin-bottom: 0.3rem;
            color: #22d3ee;
        }

        .time-label {
            font-size: 0.7rem;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .game-finished {
            opacity: 0.6;
        }

        .game-finished .game-status {
            background: linear-gradient(45deg, #6b7280, #9ca3af);
        }

        .game-finished .matchup {
            color: #9ca3af;
        }

        .next-game {
            border: 2px solid rgba(34, 211, 238, 0.5);
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.3);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #22d3ee;
            border-radius: 50%;
            animation: float 8s infinite linear;
            opacity: 0.5;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

            @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }

            .nfl-logo {
                width: 80px;
            }
            
            .games-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .game-card {
                padding: 1.5rem;
            }
            
            .matchup {
                font-size: 1.4rem;
                gap: 0.5rem;
            }

            .team-logo {
                width: 30px;
                height: 30px;
            }

            .vs-text {
                font-size: 1rem;
            }
            
            .countdown {
                gap: 0.5rem;
            }
            
            .time-unit {
                min-width: 50px;
                padding: 0.6rem 0.3rem;
            }
            
            .time-number {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="header">
        <h1 class="main-title">NFL Week 1</h1>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a2/National_Football_League_logo.svg/1200px-National_Football_League_logo.svg.png" alt="NFL Logo" class="nfl-logo">
        <p class="subtitle">Jogos das Equipas Favoritas</p>
    </div>
    
    <div class="games-container" id="gamesContainer">
        <!-- Games will be populated by JavaScript -->
    </div>

    <script>
        // Team colors for fallback circles
        const teamColors = {
            'Cowboys': '#041E42',
            'Eagles': '#004C54',
            'Chiefs': '#E31837',
            'Chargers': '#0080C6',
            'Raiders': '#000000',
            'Patriots': '#002244',
            'Giants': '#0B2265',
            'Commanders': '#5A1414',
            'Packers': '#203731',
            'Seahawks': '#002244',
            'Ravens': '#241773',
            'Bills': '#00338D'
        };

        // Team abbreviations for fallback
        const teamAbbr = {
            'Cowboys': 'DAL',
            'Eagles': 'PHI',
            'Chiefs': 'KC',
            'Chargers': 'LAC',
            'Raiders': 'LV',
            'Patriots': 'NE',
            'Giants': 'NYG',
            'Commanders': 'WSH',
            'Packers': 'GB',
            'Seahawks': 'SEA',
            'Ravens': 'BAL',
            'Bills': 'BUF'
        };

        // Team logos mapping - using reliable sources
        const teamLogos = {
            'Cowboys': 'https://logos-world.net/wp-content/uploads/2020/06/Dallas-Cowboys-Logo.png',
            'Eagles': 'https://logos-world.net/wp-content/uploads/2020/06/Philadelphia-Eagles-Logo.png',
            'Chiefs': 'https://logos-world.net/wp-content/uploads/2020/06/Kansas-City-Chiefs-Logo.png',
            'Chargers': 'https://logos-world.net/wp-content/uploads/2020/06/Los-Angeles-Chargers-Logo.png',
            'Raiders': 'https://logos-world.net/wp-content/uploads/2020/06/Las-Vegas-Raiders-Logo.png',
            'Patriots': 'https://logos-world.net/wp-content/uploads/2020/06/New-England-Patriots-Logo.png',
            'Giants': 'https://logos-world.net/wp-content/uploads/2020/06/New-York-Giants-Logo.png',
            'Commanders': 'https://logos-world.net/wp-content/uploads/2023/02/Washington-Commanders-Logo.png',
            'Packers': 'https://logos-world.net/wp-content/uploads/2020/06/Green-Bay-Packers-Logo.png',
            'Seahawks': 'https://logos-world.net/wp-content/uploads/2020/06/Seattle-Seahawks-Logo.png',
            'Ravens': 'https://logos-world.net/wp-content/uploads/2020/06/Baltimore-Ravens-Logo.png',
            'Bills': 'https://logos-world.net/wp-content/uploads/2020/06/Buffalo-Bills-Logo.png'
        };

        // Game schedule data (all times in Lisbon timezone)
        const games = [
            {
                id: 'cowboys-eagles',
                matchup: 'Cowboys @ Eagles',
                teams: 'Dallas Cowboys vs Philadelphia Eagles',
                date: '2025-09-05T01:20:00+01:00', // Friday 5th, 1:20 AM Lisbon time
                priority: 1
            },
            {
                id: 'chiefs-chargers',
                matchup: 'Chiefs @ Chargers',
                teams: 'Kansas City Chiefs vs Los Angeles Chargers',
                date: '2025-09-06T01:00:00+01:00', // Saturday 6th, 1:00 AM Lisbon time
                priority: 2
            },
            {
                id: 'raiders-patriots',
                matchup: 'Raiders @ Patriots',
                teams: 'Las Vegas Raiders vs New England Patriots',
                date: '2025-09-07T18:00:00+01:00', // Sunday 7th, 6:00 PM Lisbon time
                priority: 3
            },
            {
                id: 'giants-commanders',
                matchup: 'Giants @ Commanders',
                teams: 'New York Giants vs Washington Commanders',
                date: '2025-09-07T18:00:00+01:00', // Sunday 7th, 6:00 PM Lisbon time
                priority: 4
            },
            {
                id: 'packers-seahawks',
                matchup: 'Packers @ Seahawks',
                teams: 'Green Bay Packers vs Seattle Seahawks',
                date: '2025-09-07T21:25:00+01:00', // Sunday 7th, 9:25 PM Lisbon time
                priority: 5
            },
            {
                id: 'ravens-bills',
                matchup: 'Ravens @ Bills',
                teams: 'Baltimore Ravens vs Buffalo Bills',
                date: '2025-09-08T01:20:00+01:00', // Monday 8th, 1:20 AM Lisbon time
                priority: 6
            }
        ];

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Format date for display
        function formatGameDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-PT', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }) + ' às ' + date.toLocaleTimeString('pt-PT', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Update countdown for a specific game
        function updateGameCountdown(game) {
            const targetDate = new Date(game.date);
            const now = new Date();
            const difference = targetDate - now;

            const daysEl = document.getElementById(`days-${game.id}`);
            const hoursEl = document.getElementById(`hours-${game.id}`);
            const minutesEl = document.getElementById(`minutes-${game.id}`);
            const secondsEl = document.getElementById(`seconds-${game.id}`);
            const cardEl = document.getElementById(`card-${game.id}`);

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                daysEl.textContent = days.toString().padStart(2, '0');
                hoursEl.textContent = hours.toString().padStart(2, '0');
                minutesEl.textContent = minutes.toString().padStart(2, '0');
                secondsEl.textContent = seconds.toString().padStart(2, '0');
            } else {
                // Game time passed
                daysEl.textContent = '00';
                hoursEl.textContent = '00';
                minutesEl.textContent = '00';
                secondsEl.textContent = '00';
                cardEl.classList.add('game-finished');
            }
        }

        // Create game card HTML
        function createGameCard(game) {
            const matchupParts = game.matchup.split(' @ ');
            const awayTeam = matchupParts[0];
            const homeTeam = matchupParts[1];
            
            return `
                <div class="game-card" id="card-${game.id}">
                    <div class="game-header">
                        <div class="matchup">
                            <div class="team-info">
                                <img src="${teamLogos[awayTeam]}" 
                                     alt="${awayTeam} logo" 
                                     class="team-logo"
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                <div class="team-logo-fallback" 
                                     style="background-color: ${teamColors[awayTeam]}; display: none;">
                                    ${teamAbbr[awayTeam]}
                                </div>
                                <span>${awayTeam}</span>
                            </div>
                            <span class="vs-text">@</span>
                            <div class="team-info">
                                <img src="${teamLogos[homeTeam]}" 
                                     alt="${homeTeam} logo" 
                                     class="team-logo"
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                <div class="team-logo-fallback" 
                                     style="background-color: ${teamColors[homeTeam]}; display: none;">
                                    ${teamAbbr[homeTeam]}
                                </div>
                                <span>${homeTeam}</span>
                            </div>
                        </div>
                        <div class="game-info">${formatGameDate(game.date)}</div>
                    </div>
                    
                    <div class="countdown">
                        <div class="time-unit">
                            <span class="time-number" id="days-${game.id}">00</span>
                            <span class="time-label">Dias</span>
                        </div>
                        <div class="time-unit">
                            <span class="time-number" id="hours-${game.id}">00</span>
                            <span class="time-label">Horas</span>
                        </div>
                        <div class="time-unit">
                            <span class="time-number" id="minutes-${game.id}">00</span>
                            <span class="time-label">Min</span>
                        </div>
                        <div class="time-unit">
                            <span class="time-number" id="seconds-${game.id}">00</span>
                            <span class="time-label">Seg</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize the page
        function init() {
            createParticles();
            
            // Sort games by date
            games.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // Create game cards
            const container = document.getElementById('gamesContainer');
            container.innerHTML = games.map(createGameCard).join('');
            
            // Update all countdowns
            function updateAllCountdowns() {
                games.forEach(updateGameCountdown);
            }
            
            updateAllCountdowns();
            setInterval(updateAllCountdowns, 1000);
        }

        // Start everything
        init();
    </script>
</body>
</html>
